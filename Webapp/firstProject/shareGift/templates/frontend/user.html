<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Share Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0, maximum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!--font-->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <!--script-->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/scrolla.jquery.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    
    <style> 
        .input-form { max-width: 680px; margin-top: 10%;
            padding: 32px; background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15) }
    </style>
</head>
<body>
    <div class="wrap">
        <!--header-->
        <header>
            <span class ="bg"></span>
            <a href="#" class="open"><span class="lnr lnr-menu"></span></a>
            <a href="/" class="logo"><img src="{% static 'img/logo.PNG' %}"/></a>
            <nav>
                <a href="#" class="close"><span class="lnr lnr-cross"></span></a>
                <ul class="gnb">
                    <li><a href="/aboutus">ABOUT US</a></li>
                    <!-- <li><a href="#">My Page</a></li> -->
                    <li><a href="/team">Team</a></li>
                    <li><a href="/history">History</a></li>
                    <li><a href="/volunteering">Volunteering</a></li>
                    <li><a href="/covid19">Covid-19 response</a></li>
                    <li><a href="/publications">Publication</a></li>
                    <li><a href="/branches">Branches</a></li>
                    <hr/>
                    <li>
                        {% if user.is_authenticated %}
                            <a href="/logout">Logout</a>
                        {% else %}
                            <a href="/login">Login</a>
                            <a href="/join">Sign Up</a>
                        {% endif %}
                    </li>
                    <li><a href="#"><img src="{% static 'img/free-icon-gear-5482087.png' %}" height="20vh"/> &nbsp &nbsp설정</a></li>
                </ul>
            </nav>
        </header>
        <section class="visual1">
            <div class="container">
                <div class="input-form-backgroud row">
                    <div class="input-form col-md-12 mx-auto">
                        <h4 class="mb-3">Sign Up</h4>
                        <form class="validation-form" method="POST"  action="{% url 'join' %}" novalidate>
                            {% csrf_token %} <!-- 보안 처리 -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name">NAME</label>
                                    <input name="name" type="text" class="form-control" id="name" placeholder="" value="" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="mb-3">
                                        <label for="email">E-mail</label>
                                        <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                        <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="my-3 text-center text-small">
                    <p class="mb-1">&copy; 2021 Share Gift</p>
                </footer>
            </div>
        </section>
    </div>
</body>
<style>
    section.visual1 {margin-top: 120px; padding-bottom: 50px; position: relative;}
</style>
<script>
    function move(){
        location.href="https://docs.google.com/forms/d/e/1FAIpQLScUguyB-HnkWxi8MA8Rwz761kVncDfh-kYecI9mnbAel7dGSA/viewform";
    }
</script>
</html>
